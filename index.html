<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Prix</h1>
        <div class="crypto-card" id="bitcoin">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" alt="Bitcoin">
            <h2>Bitcoin (BTC)</h2>
            <p class="price">Chargement...</p>
        </div>
        <div class="crypto-card" id="ethereum">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" alt="Ethereum">
            <h2>Ethereum (ETH)</h2>
            <p class="price">Chargement...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
